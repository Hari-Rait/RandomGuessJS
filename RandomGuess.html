<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Random Guess</title>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        // Arrray in dem die Guesses gespeichert werden
        const array = [];

        // Der Input wird hier in eine Variable gespeichert und in den Array gepucht und dann wird der Array ausgegeben
        function randomArrayIndex() {
            const input = document.getElementById('inputField').value;
            array.push(input);
            document.getElementById('outputField').innerHTML = "Guesses:<br>" + array.join(', ');

            inputField.value = '';
        }
        // Die Funktion gibt ein Zufällliges Element aus dem Array aus
        function RandomGuess(){
            document.getElementById('outputRandomField').innerHTML = array[Math.floor(Math.random() * array.length)];
        }

        function removeGuess(todo) {
            array.value = array.value.filter((t) => t !== todo)
        }
        
    </script>
</head>

<body>
    <div class="container">
    <h1>Enter your input:</h1>
    <input type="text" id="inputField" placeholder="Gib bitte ein Guess ein" class="input">
    <button class="btn" onclick="randomArrayIndex()">Hinzufügen</button>
    
    <p id="outputField"></p>
    <!-- <button @click="removeGuess(todo)">X</button> -->
    <button class="button" onclick="RandomGuess()">Zufalls ausgabe</button>
    <p id="outputRandomField"></p>
    </div>
</body>
</html>
